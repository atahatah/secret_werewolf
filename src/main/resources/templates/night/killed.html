<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>demo start</title>
    <script th:src="@{/js/reload.js}"></script>
</head>
<body>
    <h2>夜:行動結果</h2>
    <p>各自の結果、次の人が死亡して発見されました。</p>
    <p>id:[[${killedId}]]</p>
    <p>名前:[[${killedName}]]</p>
    <p>役職:[[${killedRoll}]]</p>
    <!--人狼が殺した人と騎士が守った人のシェアを表示-->
    <p>受け取ったシェア:[[${killShares}]]</p>
    <p>シェアの合計値:[[${killShareSum}]]</p>
    <p>送信先:[[${receiverName}]]</p>
    <p>送信したシェア:[[${generatedShares}]]</p>
    <div th:if="${isParent}">
        <form th:action="@{/night/finish}" method="get">
            <button>昼の議論へ</button>
        </form>
    </div>
</body>
</html>
