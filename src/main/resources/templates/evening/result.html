
<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>demo start</title>
    <script th:src="@{/js/reload.js}"></script>
</head>
<body>
    <h2>夕方:投票結果</h2>
    <p>投票の結果、次の方は処刑されました。</p>
    <p>id:[[${executed}]]</p>
    <p>名前:[[${executedName}]]</p>
    <p>役職:[[${executedRoll}]]</p>
    <p>受け取ったシェア:[[${receiveShares}]]</p>
    <p>シェアの合計値:[[${shereSum}]]</p>
    <p>送信先:[[${receiverNames}]]</p>
    <p>生成したシェア:[[${generatedShares}]]</p>
    <div th:if="${isParent}">
        <form th:action="@{/evening/finish}" method="get">
            <button>夜の行動へ</button>
        </form>
    </div>
</body>
</html>
